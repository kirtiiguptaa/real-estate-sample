<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Agency</title>
    <link rel="stylesheet" href="Assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://unpkg.com/scrollreveal"></script>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
  integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
  integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>
<body>

    <!-- Section: Info Section -->
    <section class="info">
        <div class="info-content-container">
          <div class="info-head">
            <div class="info-logo">Logo</div>
            <div class="menu-icon">
              <i class="fa-solid fa-bars"></i>
            </div>
          </div>
          <div class="info-content">
            <h4>Building Your Dreams</h4>
            <h2>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Learn more about us.</h2>
          </div>
          <div class="info-bottom">
            <button class="contact-btn">
              <a href="#"><i class="fa-solid fa-phone-volume"></i>Contact Us Now</a>
            </button>
            <div class="person-img">
              <img src="Assets/person-img.jpg" alt="Person-img">
            </div>
          </div>
        </div>
        <div class="info-image">
          <img src="Assets/info-img.avif" alt="Info Image">
          <div class="info-img-head">
            <p>Lorem ipsum sit amet <br> consect adipisicing elit</p>
            <p>Lorem ipsum sit amet <br> consect adipisicing elit</p>
            <div class="info-icons">
              <i class="fa-regular fa-heart"></i>
              <i class="fa-solid fa-house"></i>
            </div>
          </div>
          <div class="info-img-bottom">
            <a href="#">Download <br> catalog <i class="fa-solid fa-download"></i></a>
          </div>
        </div>
    </section>
    
    <!-- Section: Main Icons -->
    <section class="main-icons">
        <i class="fa-solid fa-house-user"></i>
        <i class="fa-solid fa-key"></i>
    </section>
      
    <!-- Section: Hero -->
    <section class="hero">
        <img src="Assets/hero-img.jpg" alt="Hero-img">
        <div class="hero-content">
          <h1>Welcome to Our Website</h1>
          <p>Experience innovation like never before.</p>
        </div>
    </section>

    <script src="https://unpkg.com/scrollreveal"></script>

    <script>

      ScrollReveal().reveal(' .info ,.info-head ,.info-logo ,.menu-icon ,.info-content ,.info-bottom ,.contact-btn ,.person-img ',{
        delay: 300,
        duration: 1000,
        distance: "20px",
        opacity: 0,
        easing: 'ease-in-out',
        reset:true
      });
      
      ScrollReveal().reveal(' .info-content-container ,.info-image ,.info-content h4 ,.info-content h2 ,.menu-icon ,.main-icons ,.main-icons i ,.hero ,.hero img ,.hero-content ,.hero-content h1 ,.hero-content p',{
        delay: 500,
        duration: 2500,
        distance: "50px",
        opacity: 0,
        scale: 0.2,
        easing: 'ease-in-out',
        reset:true
      });

</script>

</body>
</html>
